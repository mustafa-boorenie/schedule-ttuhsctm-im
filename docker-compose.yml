version: '3.8'

services:
  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rotation-calendar-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-rotation_calendar}
      - SECRET_KEY=${SECRET_KEY:?Secret key is required}
      - BASE_URL=${BASE_URL:-http://localhost:8000}
      - DEBUG=${DEBUG:-false}
      - SMTP_HOST=${SMTP_HOST:-smtp.sendgrid.net}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - FROM_EMAIL=${FROM_EMAIL:-calendar@example.com}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - AMION_BASE_URL=${AMION_BASE_URL:-}
      - AMION_SYNC_HOUR=${AMION_SYNC_HOUR:-3}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - rotation-network
    volumes:
      - ./uploads:/app/uploads

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: rotation-calendar-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-rotation_calendar}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rotation-network

  # Nginx reverse proxy (optional, for production with SSL)
  nginx:
    image: nginx:alpine
    container_name: rotation-calendar-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - rotation-network
    profiles:
      - production

volumes:
  postgres_data:

networks:
  rotation-network:
    driver: bridge
